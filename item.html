    </header>
    <main class="item">
        <div class="border-form-papelaria-item">
            <form action="" class="form-papelaria-item" id="form-papelaria-item" onsubmit="criarProduto(event)">
                <h1>cadastrar itens </h1>
                <label>Foto</label>
                <input class="input-conta" type="file"  id="imagem-produto">
                <label for="">Descrição do item</label>
                <textarea class="input-conta" type="text" id="descricao-produto"></textarea>
                <select class="input-conta" name="categoria" id="categoria-produto" placeholder="*" >
                    <option value="">lapis</option>
                    <option value="">livro/caderno</option>
                    <option value="">pasta/post</option>
                    <option value="">mochila</option>
                    <option value="">arte</option>
                </select>
                <label for="">valor do item </label>
                <input class="input-conta" type="number"  id="valor-produto" placeholder="*">
                <label for="">Quantidade de item</label>
                <input class="input-conta" type="number" id="Quantidade-produto" placeholder="*">
                <div class="btns-papelaria">
                    <button class="btn-voltar" onclick="voltarParaCadrastro()">Voltar</button>
                    <button class="btn-salvar-item" onclick="criarProduto()">Salvar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./js/createProduto.js"></script>
