<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="item">
        <div class="border-form-papelaria-item">
            <form action="" class="form-papelaria-item">
                <h1>cadastrar itens </h1>
                
                 
                <label>Foto</label>
                <input class="input-conta" type="file" >
                <label for="">Descrição do item</label>
                <textarea class="input-conta" type="text"></textarea>
                <select class="input-conta" name="categoria" id="">
                    <option value="">lapis</option>
                    <option value="">livro/caderno</option>
                    <option value="">pasta/post</option>
                    <option value="">mochila</option>
                    <option value="">arte</option>
                </select>
                <label for="">valor do item </label>
                <input class="input-conta" type="number" placeholder="valor do item">
                <label for="">Quantidade de item</label>
                <input class="input-conta" type="number">
                <div class="btns-papelaria">
                    <button class="btn-voltar" onclick="voltarParaCadrastro()">Voltar</button>
                    <button class="btn-salvar-item">Salvar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
