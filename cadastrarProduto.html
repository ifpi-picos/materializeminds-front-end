<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header" style="margin-bottom: 30px;">
        <nav class="nav-bar">
           <a href="/home.html">
            <img class="nav-logo" src="./fotos/LogoSample_ByTailorBrands (1).jpg" width="60" height="60" />
           </a>
            <div class="nav-search"> 
                    <div class="input-group">
                        <input type="text" placeholder="Busque seu material..."/>
                        <button>
                          <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                        </button>
                    </div>
            </div>
            <div class="nav-icons">
                <a href="cadastrarProduto.html"><img src="./fotos/addProductIcon.svg" width="30" height="32" title="Adicionar produtos"/></a>
                <a href="loginFornecedor.html"><img src="./fotos/profileFornecedorIcon.svg" width="32" height="32" title="perfil"/> </a>
                <a href="homeFornecedor.html"><img src="./fotos/clipboardIcon.svg" width="32" height="32"/></a>
                <a href="endereço.html">
                    <img src="./fotos/addressIcon.svg" width="30" height="32" />
                </a>
            </div>
        </nav>
    </header>

    <main class="item">
        <div class="border-form-papelaria-item">	
            <form action="" class="form-papelaria-item" id="form-papelaria-item" onsubmit="criarProduto(event)">
                    <h1 style="text-align: center;">cadastrar itens </h1>
                    
                    <label>Imagem do produto</label>
                    <input id="fileImg" class="input-conta" type="file">
                    
                    <label for="">Nome</label>
                    <input id="nomeDoProduto" class="input-conta" type="text" >

                    <label for="">Descrição</label>
                    <textarea id="Descricao" class="input-conta" type="text"></textarea>

                    <label for="">Categoria</label>
                    <select class="input-conta" name="categoria" id="categoria">
                            <option value="lapis">lapis</option>
                            <option value="livro/caderno">livro/caderno</option>
                            <option value="pasta/post">pasta/post</option>
                            <option value="mochila">mochila</option>
                            <option value="arte">arte</option>
                    </select>
                    
                    <label for="">Valor</label>
                    <input type="number" id="preco" class="input-conta">
                    
                    <label for="">Quantidade</label>
                    <input type="number" id="quantidade" class="input-conta">
                    
                    <div class="btns-papelaria">
                            <button class="btn-voltar" type="button" onclick="irParaPgIncio()">Voltar</button>
                            <button class="btn-salvar-item" type="submit">Salvar</button>
                    </div>
            </form>
        </div>
    </main>
	
    <script src="/js/redirection/acessar.js"></script>
    <script src="/js/createProduto.js"></script>
</body>
</html>
