<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
    <div class="container">
        <div class="img">
            <img src="./fotos/LogoSample_ByTailorBrands (1).jpg" alt="logo">
        </div>
       <form class="form">
          <p class="title-cadastro"> Criar conta </p>
          <label for="">Nome completo</label>
          <input type="text" placeholder="Nome">
          <label for="">Email</label>
          <input type="text" placeholder="email">
          <label for="">Senha</label>
          <input type="number" placeholder="senha">
          <div class="btns-cadastro">
              <button class="btn-enviar-cadastro" type="submit">Enviar</button>
              <button class="btn-limpar-cadastro"  type="reset">Limpar</button>
              <button class="btn-cancelar-cadastro" type="button">Cancelar</button>
          </div>
       </form>
    </div>
</body>
</html>
