    <main class="main">
        <div class="card-border-pag">
            <div class="produtos-selecionados">
             <img src="" alt="produto">
            </div>
            <div class="card-pagamento"> 
                <h2>confirmar o endereço de entrega</h2>
                <button class="btn-endereco-entrega">endereço de entrega</button>
                <div class="forma-de-pagamento"> 
                    <h2>escolha a forma de pagamento</h2>
                    <button class="pagamento-cartao" id="openCartaoModal">pagamento no cartão de credito</button>
                    <button id="openPixModal" class="pagamento-pix">pagamento com o pix</button>
                    <!--modal cartao-->
                    <div class="modal" id="cartaoModal"> 
                        <div class="modal-content" >
                            <h2>dados do cartao</h2>
                            <form action="" class="form-pagamento">
                                <label for="">bandeira do cartao</label>
                                <input class="input-conta" type="text">
                                <label for="">Numero do cartao</label>
                                <input class="input-conta" type="number">
                                <label for="">Nome do titular</label>
                                <input class="input-conta" type="text">
                                <label for="">CVC</label>
                                <input class="input-conta" type="text">
                                <label for="">Nmero de parcelas </label>
                                <input class="input-conta" type="text">
                                <div>
                                    <button class="btn-finalizar-compra">finalizar comprar</button>
                                    <img class="close" id="closeCartaoModal"  src="./fotos/close_FILL0_wght400_GRAD0_opsz24.svg" width="32" height="32" alt="">
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--modal pix-->
                    <div class="modal" id="pixModal">
                        <div class="modal-content" >
                            <h3>aprovação em minutos</h3>
                            <p>codigo pix</p>
                            <input type="number" title="dsdhjjskks">
                            <img src="fotos/close_FILL0_wght400_GRAD0_opsz24.svg"  id="closePixModal"  alt="">
                            <button class="btn-finalizar-compra">finalizar comprar </button>
                        </div>
                    </div>
                    <!--modal sucesso-->
                    <div class="modal"  id="successModal">
                        <div class="modal-content">
                            <p>comprar finalizado com sucesso</p>
                        </div>
                    </div>
                </div>
            </div>
